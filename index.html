<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/2108/2108730.png" />
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #6366f1;
            --bg-gradient: linear-gradient(135deg, #4338ca, #6366f1);
            --text-color: #1e293b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --shadow: rgba(79, 70, 229, 0.1);
            --border-color: #e2e8f0;
            --glass-bg: rgba(255, 255, 255, 0.7);
        }

        [data-theme="dark"] {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --bg-gradient: linear-gradient(135deg, #1e1b4b, #4338ca);
            --text-color: #f8fafc;
            --bg-color: #0f172a;
            --card-bg: #1e1b4b;
            --shadow: rgba(99, 102, 241, 0.2);
            --border-color: #312e81;
            --glass-bg: rgba(30, 27, 75, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            line-height: 1.5;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--primary-color) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--primary-light) 0%, transparent 20%);
            background-attachment: fixed;
            padding-bottom: 4rem;
        }

        .container {
            background: var(--glass-bg);
            padding: 3rem;
            border-radius: 32px;
            box-shadow: 
                0 20px 40px var(--shadow),
                0 0 0 1px var(--border-color);
            width: 100%;
            max-width: 520px;
            position: relative;
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--primary-color) 0%, transparent 70%);
            opacity: 0.05;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.75rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: translateY(-2px) rotate(15deg);
            box-shadow: 0 8px 16px var(--shadow);
        }

        h1 {
            margin-bottom: 2.5rem;
            color: var(--text-color);
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            text-align: center;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 2.5rem;
            position: relative;
        }

        #country {
            flex: 1;
            padding: 1.25rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            font-size: 1.1rem;
            background: var(--glass-bg);
            color: var(--text-color);
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        #country:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--primary-color)/20%;
            transform: translateY(-2px);
        }

        #search-btn {
            padding: 1.25rem 2rem;
            background: var(--bg-gradient);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 12px var(--shadow);
        }

        #search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .weather-card {
            padding: 2.5rem;
            border-radius: 28px;
            background: var(--bg-gradient);
            color: white;
            margin-top: 2rem;
            box-shadow: 0 16px 32px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .weather-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .location {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 1.5rem 0;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .temperature {
            font-size: 4rem;
            font-weight: 800;
            margin: 1rem 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            line-height: 1;
        }

        .condition {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .weather-detail {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 16px;
            backdrop-filter: blur(5px);
        }

        .weather-detail i {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .error-card {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            padding: 2rem;
            border-radius: 24px;
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            box-shadow: 0 12px 24px rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 520px) {
            .container {
                padding: 2rem;
                border-radius: 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .search-bar {
                flex-direction: column;
            }

            #search-btn {
                width: 100%;
            }

            .weather-details {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .location {
                font-size: 1.5rem;
            }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 0.9rem;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .vercel-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: var(--card-bg);
            border-radius: 9999px;
            margin-left: 0.5rem;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
        }

        .vercel-badge i {
            margin-right: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
        <h1>Weather Finder</h1>
        <div class="search-bar">
            <input type="text" id="country" placeholder="Enter location...">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="weather-result" class="result">
            <p>Enter a location to get weather details</p>
        </div>
    </div>

    <footer class="footer">
        <span>© 2024 All Rights Reserved | Created by 
            <a href="https://github.com/pjjj23" target="_blank" rel="noopener noreferrer">Philip John Bonbon</a>
        </span>
        <span class="vercel-badge">
            <i class="fas fa-rocket"></i> Deployed on Vercel
        </span>
    </footer>

    <script>
        // Previous JavaScript code remains the same
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            const icon = theme === 'dark' ? 'fa-sun' : 'fa-moon';
            document.querySelector('.theme-toggle i').className = `fas ${icon}`;
        }

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        }

        document.getElementById("search-btn").addEventListener("click", function() {
            const country = document.getElementById("country").value;
            const apiKey = "687006ff5ddd44bb8cc145240242412";
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${country}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("Location not found");
                    return response.json();
                })
                .then(data => displayWeather(data))
                .catch(error => {
                    document.getElementById("weather-result").innerHTML = `
                        <div class="error-card">
                            <i class="fas fa-exclamation-circle fa-lg"></i>
                            <p>${error.message}</p>
                        </div>`;
                });
        });

        function displayWeather(data) {
            const { location, current } = data;
            const iconUrl = current.condition.icon.replace('http://', 'https://');
            const resultHTML = `
                <div class="weather-card">
                    <div class="weather-header">
                        <div class="location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${location.name}, ${location.country}
                        </div>
                    </div>
                    <div class="temperature">
                        ${current.temp_c}°C
                    </div>
                    <div class="condition">
                        ${current.condition.text}
                    </div>
                    <img class="weather-icon" src="${iconUrl}" alt="${current.condition.text}" onerror="this.src='https://cdn.weatherapi.com/weather/64x64/day/116.png'">
                    <div class="weather-details">
                        <div class="weather-detail">
                            <i class="fas fa-wind"></i>
                            <div>
                                <div>Wind Speed</div>
                                <strong>${current.wind_kph} kph</strong>
                            </div>
                        </div>
                        <div class="weather-detail">
                            <i class="fas fa-tint"></i>
                            <div>
                                <div>Humidity</div>
                                <strong>${current.humidity}%</strong>
                            </div>
                        </div>
                        <div class="weather-detail">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <div>
                                <div>Pressure</div>
                                <strong>${current.pressure_mb} mb</strong>
                            </div>
                        </div>
                        <div class="weather-detail">
                            <i class="fas fa-eye"></i>
                            <div>
                                <div>Visibility</div>
                                <strong>${current.vis_km} km</strong>
                            </div>
                        </div>
                    </div>
                </div>`;
            document.getElementById("weather-result").innerHTML = resultHTML;
        }

        document.getElementById("country").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("search-btn").click();
            }
        });
    </script>
</body>
</html>

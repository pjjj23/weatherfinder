<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/2108/2108730.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
        <h1>Weather Finder</h1>
        <div class="search-bar">
            <input type="text" id="country" placeholder="Enter location...">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="weather-result" class="result">
            <p>Enter a location to get weather details</p>
        </div>
    </div>

        <span class="vercel-badge">
            <i class="fas fa-rocket"></i> Deployed on Vercel
        </span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
